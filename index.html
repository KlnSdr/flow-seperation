<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="favicon.png" sizes="512x512">
    <link rel="apple-touch-icon" href="favicon.png">

    <link rel="stylesheet" href="./include/fontawesome-free-5.15.1-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./include/jquery-4.3.1.min.js"></script>
    <script src="display.js"></script>
    <script src="sketch.js"></script>
    <title>flow-seperation</title>
</head>

<body onload="startup()">
    <div>
        <button id="homebutton" class="homebutton fas fa-home" onclick="switchTo('mainMenu')"></button>
        <button id="settingsButton" class="settings fas fa-cog" onclick="switchTo('settings')"></button>
        <h1 id="outputDatum">DD.MM.YYYY</h1>
        <div id="mainMenu" class="content">
            <button class="mainMenuButton fas fa-plus" onclick="switchTo('addValue')"></button>
            <button class="mainMenuButton fas fa-chart-line" onclick="switchTo('displayChart', displayChart);"></button>
        </div>
        <!-- =========================================== -->
        <div id="addValue" class="content hidden">
            <table>
                <tr>
                    <td>
                        <input id="inputValue" type="number" oninput="valueInputChanged()">
                        <label class="indicator" id="indicator"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="mainMenuButton fas fa-save" onclick="saveValue()"></button>
                    </td>
                </tr>
            </table>
        </div>
        <!-- =========================================== -->
        <div id="displayChart" class="content hidden chartdiv">
            <canvas id="outputChart"></canvas>
            <button class="fas fa-chevron-left buttonNavigate" onclick="displayPreviouseMonth()"></button>
            <button id="download" class="fas fa-save buttonNavigate" onclick="saveChart()"></button>
            <button class="fas fa-chevron-right buttonNavigate" onclick="displayNextMonth()"></button>
        </div>
        <!-- =========================================== -->
        <div id="settings" class="content hidden">
            <table class="tableSettings">
                <tr>
                    <td>
                        <h1 class="versionNumber">v1.4</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="mainMenuButton fas fa-trash" onclick="deleteData()"></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
